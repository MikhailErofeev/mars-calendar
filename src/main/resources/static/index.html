<div class="modal fade" id="AddTask">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add task</h4>
            </div>
            <div class="modal-body">
                <form id="AddTaskForm" class="form-horizontal" role="form">

                        <label for="TaskName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="TaskName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="TaskBeginDate" class="col-sm-2 control-label">Begin</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="TaskBeginDate" placeholder="Begin">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
